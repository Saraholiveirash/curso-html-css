<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        a {
            color: darkgrey;
            text-decoration: none;
        }
        
        a:visited {
            color: crimson;
            text-decoration: none;
        }
        
        a:hover {
            color: darkgoldenrod;
            text-decoration: none;
        }
        
        a:active {
            color: darkgreen;
        }
        
        a::after {
            content: ' link';
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/channel/UCFr5XIU8Vsqny_aNpnpPClA" target="_blank" rel="external">youtube</a></li>
        <li><a href="https://www.instagram.com/saraholiveirash/" target="_blank" rel="external">instagram</a></li>
        <li><a href="">outros</a></li>
    </ul>
</body>

</html>
